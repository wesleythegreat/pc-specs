<!DOCTYPE html>
<html>
<head>
  <title>LOCUS X10 Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    
    .header {
      background-color: #282828;
      color: white;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .product-title {
      font-size: 32px;
      margin: 0;
    }
    
    .product-description {
      font-size: 18px;
      margin: 10px 0;
    }
    
    .product-image {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .product-image img {
      max-width: 100%;
      height: auto;
    }
    
    .product-specs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    
    .product-specs .spec-item {
      flex: 1 0 33%;
      padding: 10px;
    }
    
    .product-specs .spec-item strong {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .product-specs .spec-item p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>LOCUS X10 Pro</h1>
    </div>
  </div>
  
  <div class="container">
    <div class="product-image">
      <img src="webdev.jpg" alt="POCO F5 Pro">
    </div>
    
    <h2 class="product-title">LOCUS X10 Pro</h2>
    
    <p class="product-description">Experience the power and performance of LOCUS X10 Pro, designed for mobile enthusiasts.</p>
    
    <div class="product-specs">
      <div class="spec-item">
        <strong>Display</strong>
        <p>6.67" FHD+ Super AMOLED</p>
		<p>144Hz Display</p>
      </div>
      
      <div class="spec-item">
        <strong>Processor</strong>
        <p>Qualcomm Snapdragon 870</p>
      </div>
      
      <div class="spec-item">
        <strong>RAM</strong>
        <p>16GB</p>
      </div>
      
      <div class="spec-item">
        <strong>Storage</strong>
        <p>256GB / 516GB</p>
      </div>
      
      <div class="spec-item">
        <strong>Camera</strong>
        <p>128MP + 64MP + 20MP + 8MP</p>
      </div>
      
      <div class="spec-item">
        <strong>Battery</strong>
        <p>8,000mAh</p>
      </div>
    </div>
  </div>
</body>
</html>
